<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>

                <label>Full Name</label><br>
                <input type="text" id="name"><br><br> 

                <label>Age</label><br>
                <input type="number" id="age"><br><br>

                <label>Gender</label><br><br>
                <input type="radio" name="subject" value="male">male<br><br>

                <input type="radio" name="subject" value="female">female<br><br>

                <label>Email</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label>Weight in kilogram</label><br>
                <input type="number" id="weight"><br><br>

                <label>Shoe Size</label><br>
                <input type="number" id="shoe size"><br><br>

                <label>Date Of Birth</label><br>
                <input type="date" id="Date Of Birth" name="Date Of Birth"><br><br>
                
            </fieldset>
        </form>
    </body>
</html>
