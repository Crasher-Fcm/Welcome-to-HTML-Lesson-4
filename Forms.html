<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Personal Details</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>

            <label>Email ID</label><br>
            <input type="email" id="email"><br><br>

            <label>Contact Phone Number</label><br>
            <input type="password" id="contact"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <input type="radio" id="male" name="gender" value="male">male<br><br>
            <label>Favourite City</label><br>
           <input type="checkbox" id="city" value="New York">New York<br><br>
        <input type="checkbox" id="city" value="Accra">Accra<br><br>
        <input type="checkbox" id="city" value="Nungua">Nungua<br><br>
        <input type="checkbox" id="city" value="Teshie">Teshie<br><br>
        <input type="checkbox" id="city" value="La">La<br><br>

        </form>
    </body>
</html>
